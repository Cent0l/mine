<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulator Ruletki</title>
    <link rel="stylesheet" href="style.css">
    <script src="roulette.js"></script>
</head>
<body>
 
<h1>Symulator Ruletki</h1>
<button onclick="window.location.href='index.html'">Powrót do Hubu</button>
<p>Saldo: <span id="balance">100 PLN</span></p>
 
<h2>Obstawienie</h2>
<button onclick="betEven()">Parzysta</button>
<button onclick="betOdd()">Nieparzysta</button>
<button onclick="betRed()">Czerwone (Parzyste)</button>
<button onclick="betBlack()">Zielone (Nieparzyste)</button>
<p id="betMessage"></p>
 
<h2>Wynik Gry</h2>
<button onclick="rollDice()">Zakręć Ruletką</button>
<p id="result">Wynik: -</p>
<div id="colorBox" class="result-box">-</div>
<p id="diceMessage"></p>
 
</body>
</html>
